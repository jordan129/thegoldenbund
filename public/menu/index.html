  <div class="sm-announce" id="sm-announce" role="status" aria-live="polite">
    <div class="sm-announce-inner">
      <div class="sm-announce-text">
        <span class="sm-announce-title">Holiday notice:</span>
        <span class="sm-announce-msg">Closed on 1st Jan. Reopening 2nd Jan.</span>
        
      </div>

      
      <button class="sm-announce-close" type="button" aria-label="Dismiss notice" data-announce-close>×</button>
      
    </div>
  </div>

  
  <script>
    (function () {
      try {
        var key = "sm_announce_dismissed_" + "xmas-2025";
        if (localStorage.getItem(key) === "1") {
          var el = document.getElementById("sm-announce");
          if (el) el.style.display = "none";
          return;
        }
        document.addEventListener("click", function (e) {
          var btn = e.target && e.target.closest && e.target.closest("[data-announce-close]");
          if (!btn) return;
          var el = document.getElementById("sm-announce");
          if (el) el.style.display = "none";
          localStorage.setItem(key, "1");
        });
      } catch (e) {}
    })();
  </script>
